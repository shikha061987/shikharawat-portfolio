<section id="experience" class="py-10 px-6 md:px-20 relative">

  <!-- Start TOP Experience Header  -->

  <div class="text-center mb-16">
    <div class="inline-block"> <!-- shrink-to-content wrapper -->

      <h2 class="flex items-center justify-center gap-3 text-3xl font-extrabold 
             bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">

        <img src="experience-header.png" class="w-10 h-10 cursor-pointer animate-bounce-y" alt="info icon" />

        <span class="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
          Experience
        </span>
      </h2>

      <!-- line under header -->
      <div class="h-1 mt-2 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full"></div>
    </div>
  </div>

  <div *ngFor="let exp of experienceList; let i = index">

    <app-experience-item [experience]="exp" [index]="i" [activeSection]="activeSection"
      (toggle)="toggleDetails($event)">
    </app-experience-item>
  </div>
</section>
