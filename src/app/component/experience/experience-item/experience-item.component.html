<div class="aboutdarkBgdiv p-6 rounded-xl shadow-md bg-gray-50 dark:bg-gray-800 mb-6
         cursor-pointer transform transition-all duration-300
         hover:-translate-x-1 hover:-translate-y-1 hover:scale-105
         border border-transparent hover:border-blue-100">

  <!-- <div class="flex flex-col sm:flex-row md:flex-row justify-between gap-2 sm:gap-4 "> -->
    
<div class="flex flex-col md:flex-row justify-between gap-2 md:gap-4 w-full">


    <!-- LEFT SECTION -->
    <div class="flex-1">

      <!-- Date -->
      <button class="h-7 px-3 text-xs flex items-center gap-2 rounded-full text-white 
               bg-gradient-to-r from-blue-500 to-purple-500 shadow">
        <img src="calendar-icon.png" class="w-4 h-4" alt="calendar" />
        {{ experience.date }}
      </button>

      <!-- Title -->
      <div class="flex items-start gap-2 mt-2">
        <img src="company-icon.png" class="w-5 h-5" />
        <h2 class="text-lg font-semibold text-slate-700 dark:text-white leading-tight">
          {{ experience.title }}
        </h2>
      </div>

      <!-- Location -->
      <div class="flex items-start gap-2 mt-2">
        <img src="location_icon1.png" class="w-5 h-5" />
        <p class="text-sm text-purple-500">{{ experience.location }}</p>
      </div>

      <!-- SUMMARY -->

      <div *ngIf="experience.summary" class="mt-2 w-full">
        
        <h2 class="text-lg font-semibold text-slate-700 dark:text-white leading-tight">
          Summary:
        </h2>
        <!-- bg-white/40 -->
        <p class="text-sm sm:text-base text-gray-600 dark:text-gray-300 leading-relaxed 
                  p-3 rounded-md  dark:bg-gray-700/40 mt-1">
          {{ experience.summary }}
        </p>
      </div>
    </div>

    <!-- RIGHT SECTION – Button -->
    <div class="flex sm:items-start justify-end">
      <button class="mt-0 sm:mt-0 px-4 py-2 text-sm sm:text-base text-white rounded-full bg-gradient-to-r 
             from-blue-500 to-purple-500 shadow hover:opacity-90 transition
             w-full sm:w-auto" (click)="onToggleClick()">
        {{ activeSection === index ? 'Hide details ▲' : 'View details ▼' }}
      </button>
    </div>
  </div>


  <div *ngIf="activeSection === index" class="insideDivdarkBg mt-4 p-4 rounded-xl border border-purple-100 
           bg-white/60 backdrop-blur-md animate-fade-slide">

    <ng-container *ngFor="let section of sections">
      <h2 class="text-lg font-semibold text-slate-600 dark:text-white bg-purple-200">
        {{ section.title }}:
      </h2>

      <!--  Name Lists ---->
      <ul *ngIf="section.type !== 'challenges' && section.items?.length" class="space-y-4 mt-3 w-full">
         <li *ngFor="let item of section.items" class="flex w-full items-start gap-3">
          <span class="mt-1 block w-3 h-3 md:w-3 md:h-3 
                 rounded-full bg-gradient-to-r 
                 from-blue-500 to-purple-500"></span>

          <p class="flex-1 text-gray-700 dark:text-gray-300 leading-relaxed">
            {{ item }}
          </p>
        </li>
      </ul>

      <!-- Challenges Section (Objects) -->
      <div *ngIf="section.type === 'challenges' && section.items?.length" class="mt-4">
        <div *ngFor="let item of section.items" class="mb-4">
          <div class="flex items-start gap-2">
            <img src="challenges-icon.png" class="w-5 h-5" />
            <p class="font-semibold text-slate-700 dark:text-white">Challenge:</p>
          </div>

          <p class="text-sm text-slate-500 dark:text-gray-300 mt-1">{{ item.challenge }}</p>
          <p class="font-semibold mt-2 text-slate-700 dark:text-white">Solution:</p>
          <p class="text-sm text-slate-500 dark:text-gray-300">{{ item.solution }}</p>

        </div>
      </div>
    </ng-container>
  </div>
</div>
