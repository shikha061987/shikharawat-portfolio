
<!-- HEADER -->

<div class="text-center mb-16 mt-10">
    <div class="inline-block"> <!-- shrink-to-content wrapper -->

        <h2 class="flex items-center justify-center gap-3 text-3xl font-extrabold 
             bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">

            <img src="certificates-header.png" class="w-10 h-10 cursor-pointer animate-bounce-y" alt="info icon" />

            <span class="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
                Certificates
            </span>
        </h2>

        <!-- line under header -->
        <div class="h-1 mt-2 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full"></div>
    </div>
</div>

<!-- SWIPER -->
<swiper-container class="certificateSwiper" pagination="true" navigation="true" autoplay="false" space-between="0"
    loop="true" pagination-clickable="true" breakpoints='{
                        "320":  { "slidesPerView": 1 },
                        "640":  { "slidesPerView": 2 },
                        "1024": { "slidesPerView": 3 }
                      }'>
    <ng-container *ngFor="let c of certifications; index as i">
        <swiper-slide>

 <div
    class="group relative mx-10 p-4 rounded-2xl shadow-md mb-8 cursor-pointer
            bg-gray-50 dark:bg-[rgb(57,55,55)]
            border border-transparent
            overflow-hidden
            transform transition-transform duration-300 ease-out
            education-card insideDivEducationdarkBg">

            <!-- Gradient overlay -->
            <span class="absolute inset-0 z-0 opacity-0 transition-opacity duration-300
                    bg-gradient-to-r from-blue-100 to-purple-100
                     dark:bg-gradient-to-r dark:from-blue-800 dark:to-purple-800
                    group-hover:opacity-20
                     dark:group-hover:opacity-20
                     group-active:opacity-40
                    dark:group-active:opacity-40
                     rounded-xl">
            </span>


                <!-- IMAGE -->
                <div class="w-full flex justify-center">
                    <div class="relative w-full h-28 flex items-center justify-center">

                        <img [src]="c.img" class="rounded-lg w-full h-full object-contain" />

                        <!-- DOWNLOAD BUTTON -->
                        <!-- <button (click)="certificatedownloadImg(c.img)" class="absolute top-2 right-2 flex items-center justify-center w-10 h-10 
                                       border-2 border-blue-200 bg-white rounded-full opacity-0 
                                       group-hover:opacity-100 transition-opacity">

                            <img src="certificate-download1.png" class="w-6 h-6 animate-bounce-y" />
                        </button> -->

                    </div>
                </div>

                <!-- TITLE -->
                <h2 class="mt-3 text-center text-sm font-semibold text-gray-700">
                    {{ c.title }}
                </h2>

                <!-- ISSUER -->
                <p class="text-center text-sm bg-gradient-to-r from-blue-500 to-purple-500 
                               bg-clip-text text-transparent mt-1">
                    {{ c.issuer }}
                </p>

                <!-- TAGS -->
                <div class="flex flex-wrap justify-center gap-2 mt-2">
                    <span *ngFor="let s of c.skills" class="px-3 py-1 text-xs rounded-full text-white 
                                     bg-gradient-to-r from-blue-500 to-purple-500 shadow">
                        {{ s }}
                    </span>
                </div>

            </div>

        </swiper-slide>
    </ng-container>

</swiper-container>
