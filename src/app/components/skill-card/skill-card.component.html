<!-- <div class="skill-card bg-white shadow-lg p-6 rounded-xl border border-purple-100 hover:shadow-xl transition duration-300"> -->
<div
    class="aboutdarkBgdiv skill-card bg-white shadow-lg p-6 rounded-xl border border-purple-100 hover:shadow-xl transition duration-300 h-full flex flex-col">

    <!-- Title -->
    <h3 class="text-lg font-semibold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent mb-4">
        {{ title }}
    </h3>



    <!-- Proficiency Stars -->
    <div class=" flex items-center gap-1 mb-4">
        <span class="Developerheader font-semibold text-slate-700">Proficiency:</span>
        <span class="text-lg text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">
            <!-- <ng-container *ngFor="let star of [].constructor(proficiency)">
                ⭐
            </ng-container> -->
            @for (star of getStars(proficiency); track $index) {
            <span>⭐</span>
            }
        </span>
    </div>

    <!-- Skill Cards -->


    <div class="flex flex-wrap gap-2">
        <!-- <span
            *ngFor="let skill of items"
            class="px-3 py-1 text-sm rounded-full bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow opacity-0 animate-fadeIn"  
        >
            {{ skill }}
        </span> -->
        @for (skill of items; track skill) {
        <span class="px-3 py-1 text-sm rounded-full
           bg-gradient-to-r from-blue-500 to-purple-500
           text-white shadow opacity-0 animate-fadeIn">
            {{ skill }}
        </span>
        }

    </div>

    <!-- Description / Impact -->
    <div class="impact mt-2 ">
        <!-- <strong>Impact:</strong> -->
        Impact:


        <ul class="mt-2 space-y-2 text-sm">
            <!-- <li *ngFor="let desc of description" class="flex items-start gap-3">

      <!-- Dot 
      <span class="w-2 h-2 mt-1 rounded-full bg-purple-500 inline-block"></span>

      <!-- Text 
      <p class="text-gray-700 leading-relaxed">
        {{ desc }}
      </p>

    </li> -->
            @for (desc of description; track $index) {
            <li class="flex items-start gap-3">

                <!-- Dot -->
                <span class="w-2 h-2 mt-1 rounded-full bg-purple-500 inline-block">
                </span>

                <!-- Text -->
                <p class="text-gray-700 leading-relaxed">
                    {{ desc }}
                </p>

            </li>
            }


        </ul>
    </div>


</div>
